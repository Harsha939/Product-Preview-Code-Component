<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Product preview Card Component | Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img class="product-img" src="images/image-product-desktop.jpg" alt="Product image">
        </div>
        <div class="product-details">
            <p class="montserrat">perfume</p>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <div class="price-container">
                <h1 class="offer-price">$149.99</h1>
                <p class="original-price"><strike>$169.99</strike></p>
            </div>

            <button class="btn">
                <img src="images/icon-cart.svg" alt="cart-icon">
                Add to cart
            </button>
        </div>
    </div>
</body>
</html>
